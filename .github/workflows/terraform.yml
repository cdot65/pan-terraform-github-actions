name: Deploy Firewall Configurations

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.17

      - name: Build firewall-commit binary
        run: |
          cd scripts
          go build -o firewall-commit firewall-commit.go

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.1.0

      - name: Terraform Init
        run: terraform init san-vfw-01/

      - name: Terraform Validate
        run: terraform validate san-vfw-01/

      - name: Set Firewall Credentials from Secrets
        run: |
          echo 'PANOS_USERNAME=${{ secrets.PANOS_USERNAME }}' >> san-vfw-01/.env
          echo 'PANOS_PASSWORD=${{ secrets.PANOS_PASSWORD }}' >> san-vfw-01/.env

      - name: Terraform Apply
        working-directory: san-vfw-01/
        run: terraform apply -auto-approve
        env:
          PANOS_USERNAME: ${{ secrets.PANOS_USERNAME }}
          PANOS_PASSWORD: ${{ secrets.PANOS_PASSWORD }}

      - name: Commit Firewall Configurations
        run: ./scripts/firewall-commit -auth san-vfw-01/auth.json
