name: Diff proposed configuration changes (PR opened)

on:
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.17

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Build firewall-commit binary
        run: |
          cd scripts
          go mod init github.com/cdot65/pan-terraform-github-actions
          go mod tidy
          go build -o firewall-commit firewall-commit.go

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.1.0

      - name: Terraform Init
        run: |
          cd san-vfw-01
          terraform workspace new san-vfw-01
          terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        working-directory: san-vfw-01/
        run: terraform plan | tee config_diff.txt
        env:
          TF_VAR_panos_username: ${{ secrets.PANOS_USERNAME }}
          TF_VAR_panos_password: ${{ secrets.PANOS_PASSWORD }}

      - name: Upload config_diff.txt
        uses: actions/upload-artifact@v2
        with:
          name: config_diff
          path: san-vfw-01/config_diff.txt

  post_plan_comment:
    runs-on: self-hosted
    needs: deploy
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download config_diff.txt
        uses: actions/download-artifact@v2
        with:
          name: config_diff
          path: san-vfw-01/

      - name: Post Plan Result as Comment
        run: |
          PR_COMMENT="```
          $(cat san-vfw-01/config_diff.txt)
          ```"
          PR_ID=$(echo $GITHUB_REF | awk 'BEGIN { FS = "/" } ; { print $3 }')
          curl \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: token ${{ secrets.PAT }}" \
            https://api.github.com/repos/$GITHUB_REPOSITORY/issues/$PR_ID/comments \
            -d "{\"body\": \"$PR_COMMENT\"}"
